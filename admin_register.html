<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/register.css">
    <title>Register Form</title>
</head>
<body>
  <div class="register-container">
    <form onsubmit="registeradmin(); event.preventDefault()" id="form">
      <div class="intro-text">
        <h1>Register</h1>
        <p>Stay Updated On worldclass SmartPhones In The World</p>
      </div>

      <div class="input">
        <input type="text" id="first_name" name="first_name" required />
        <label for="first_name">First Name</label>
      </div>
      <div class="input">
        <input type="text" id="last_name" name="last_name" required />
        <label for="last_name">Last Name</label>
      </div>
      <div class="input">
        <input type="text" name="identity" id="identity" required />
        <label for="id_number">identity</label>
      </div>
      <div class="input">
        <input type="text" id="phone" name="email" required />
        <label for="phone">phone</label>
      </div>
      <div class="input">
        <input type="text" id="email" name="id_num" required />
        <label for="email">email</label>
      </div>
      <div class="input">
        <input type="text" id="username" name="id_num" required />
        <label for="username">username</label>
      </div>
      <div class="input">
        <input type="password" id="password" name="id_num" required />
        <label for="password">password</label>
      </div>
      <div class="regbtn">
        <button class="regis-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
  </div>
        <script src="./scripts/admin_register.js"></script>
</body>
</html>
